<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typing and Button</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background-color: red;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .textview {
            margin: 10px 0;
            font-weight: bold;
        }

        .textview1 {
            color: neonblue; /* Neon blue isn't directly supported. Use this approximation: */
            color: #00f7ff;
            font-size: 18px;
            animation: typing 4s steps(50, end) infinite;
        }

        .textview2 {
            color: red;
            font-size: 18px;
        }

        .textview3 {
            color: white;
            font-size: 18px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        button {
            background-color: red;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0 5px 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textview textview1" id="textview1"></div>
        <div class="textview textview2">Hey mera ek Chhota sa channel hai</div>
        <div class="textview textview3">Please join karlo</div>
        <button onclick="window.location.href='https://t.me/kalmodsvip5'">Join</button>
    </div>

    <script>
        const text = "Biswajit Developer";
        const textView1 = document.getElementById("textview1");
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                textView1.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 4000 / text.length);
            }
        }

        typeEffect();
    </script>
</body>
</html>
